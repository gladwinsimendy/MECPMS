{% load staticfiles %}
<html>
<head>
<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
      <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<title>PMS - User Edit</title>
<link rel="stylesheet" href="{% static 'css/maxcdnbootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/maxcdnbootstrap.min.js' %}"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css'%}" media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=0.5"/>
</head>
<body style= "background : #eeeeee; overflow-x : hidden">
      <script type="text/javascript" src="{% static 'materialize/js/jquery-2.1.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'materialize/js/sidenav.js' %}"></script>
{% if user.is_authenticated %}
<nav>
    <div class="nav-wrapper blue darken-4">
      &nbsp;&nbsp;&nbsp;<a id="abc" href="#" class="brand-logo" ><font size="6">Edit Profile</font></a>
      <style type="text/css">#abc:hover{text-decoration: none}</style>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/login/admin/{{request.user}}" style="text-decoration:none; color:white"><font size="4">Back</font></a></li>
        <li><a href="/logout" style="text-decoration:none; color:white"><font size="4">Logout</font></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="/login/admin/{{request.user}}" style="text-decoration:none;"><font size="4">Back</font></a></li>
        <li><a href="/logout" style="text-decoration:none;"><font size="4">Logout</font></a></li>
      </ul>
    </div>
  </nav>

{% if messages %}
<div class="row">
<div class="col-xs-12">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
    </div>
</div>
{% endif %}

<div class="row">

<div class="col-md-3"></div>
<div class="col-md-6">
<div class="card-panel">  
<form method = "GET">
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rollno</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
    {%for l in s%}
      <tr>
      
        <td>{{l.name}}</td>
        <td>{{l.rollno}}</td>
        <td><input name ="{{l.id}}" value = {{l.marks_obtained}} type="text"></td>
      </tr>
      {%endfor%}
      <tr>
      <td><button class="btn waves-effect waves-light" type="submit">Submit
    <i class="material-icons right">send</i></button></td>
      </tr>
    </tbody>
  </table>
  </form>
  </div>
  </div>
  </div>
  {% endif %}
  </body>
  </html>
