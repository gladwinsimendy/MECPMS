{% extends "basesignup.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block jumbotron %}
<html>
    <head>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
      <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css'%}" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style= "background : #eeeeee">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'materialize/js/jquery-2.1.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
	
	<nav>

      <a href="/home" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">fast_rewind</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

        <li><a href="/login" style="text-decoration:none; color:white"><font size="4">Login</font></a></li>
      </ul>
    </div>
  </nav>  
 

<div class="row" style="margin-top : 30px;">
<div class = 'row'>

</form>
</div>

</div>
